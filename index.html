<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Family Budget Tracker</title>
  <style>
    body { font-family: Arial; margin: 1rem; max-width: 500px; margin: auto; }
    input, select, button { display: block; width: 100%; margin: 0.5rem 0; padding: 0.5rem; }
    button { background-color: #007BFF; color: white; border: none; }
    #message { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Expense Entry</h2>
  <form id="expenseForm">
    <input type="date" id="date" required>
    <input type="text" id="category" placeholder="Category" required>
    <input type="number" id="amount" placeholder="Amount" required>
    <input type="text" id="description" placeholder="Description">
    <input type="text" id="who" placeholder="Who spent" required>
    <button type="submit">Submit</button>
  </form>
  <p id="message"></p>

  <script>
    const scriptURL = "https://hailmunan.github.io/Budget/"; // Replace this!

    document.getElementById("expenseForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const data = {
        date: document.getElementById("date").value,
        category: document.getElementById("category").value,
        amount: document.getElementById("amount").value,
        description: document.getElementById("description").value,
        who: document.getElementById("who").value
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(txt => {
        document.getElementById("message").innerText = "Expense recorded!";
        document.getElementById("expenseForm").reset();
      })
      .catch(err => {
        document.getElementById("message").innerText = "Error: " + err;
      });
    });
  </script>
</body>
</html>
